<div class="container movie-container">
    <table class="table movie-list">
        <tr ng-repeat="movie in movieDetail.movies">
            <td><img ng-src={{movie.poster}} height="70px" width="70px"/></td>
            <td class="movie-name"><a ui-sref="selectSeat({movie:movie.movie})">{{ movie.movie }}</a></td>
            <td class="movie-name">{{ movie.cost|currency }}</td>
            <td><button class="btn btn-primary">{{ movie.showTime }}</button></td>
        </tr>
    </table>
</div>
